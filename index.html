<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="container">
            <h1>Hãy chờ đón giây phút đặc biệt này!</h1>
            <div class="container_clock">
                <div class="clock-wrapper clock_day-u">
                    <p class="big-text" id="days">0</p>
                    <span>days</span>
                </div>
    
                <div class="clock-wrapper clock_hour-u">
                    <p class="big-text" id="hours">0</p>
                    <span>hours</span>
                </div>
    
                <div class="clock-wrapper clock_minute-u">
                    <p class="big-text" id="minutes">0</p>
                    <span>minutes</span>
                </div>
    
                <div class="clock-wrapper clock_second-u">
                    <p class="big-text" id="seconds">0</p>
                    <span>seconds</span>
                </div>
            </div>
        </div>
        <input type="date" name="Time" id="timeSet" value="0-0-0">
        <input type="button" value="Set Time" id="btn-1">
    <audio src="./Dinh Nui Tuyet Cua Nuoi Tiec - Dat Mania.mp3" id="musicTrack" volume="0.1"></audio>
    <script src="./script.js" defer></script>
</body>
</html>
